<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="CookyNdi">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/asset/icon.png" type="image/x-icon">
    <title>Sofi Atika Dewi</title>
  </head>
  <body>
    <section class="MAINCONTAINER">
      <section class="container">
        <div id="spinner">
          <div class="mailBody">
            <div id="topMailOpened"></div>
            <div id="mailContent">
              <h1 style="text-align: center;">Sopiku sayang, coba scroll ke atas <span>❤</span></h1>
              <p>Hai Sopiku<3 <br>
                Kamu bau bawang dan juga kamu adalah wibu terbaik di dunia yang pernah ku liat</p>
              <br>
                <p>I Love You Sopi <span>❤</span></p>
            </div>
            <div id="frontMail" onclick={rotate()}></div>
            <div class="topMail" id="open"></div>
            <div class="leftMail" onclick={rotateBack()} id="leftMailId"></div>
            <div class="rightMail" onclick={rotateBack()} id="rightMailId"></div>
            <div class="bottomMail" onclick={rotateBack()} id="bottomMailId">
            </div>
            <div id="buttonOpen" onclick={openMail()}>
              <span>Touch Me</span>
            </div>
            <div id="sender">
              <h1>LOVE LETTER</h1>
              <p>Rieda Nisabel Asyffati Asfa</p>
            </div>
          </div>
        </div>
        <div id="bottomHidden">
          <p style="visibility: hidden;">.</p>
        </div>
      </section>
    </section>

    <script src="script.js"></script>
  </body>
</html>
